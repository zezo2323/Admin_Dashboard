version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: admin_dashboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  db:
    image: postgres:15
    container_name: admin_dashboard_db
    environment:
      POSTGRES_DB: admin_dashboard
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
    container_name: admin_dashboard_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: admin_dashboard
      DB_USER: admin_user
      DB_PASSWORD: admin_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: admin_dashboard_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  redis_data: